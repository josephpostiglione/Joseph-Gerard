<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Joseph Gerard Design</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="images/joey-logo.png">
    
</head>

<body>
    <header>
        <nav>
            <a href="index.html" class="escape-hatch shadow-pop-tl">

                <svg viewBox="0 0 150 178" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
                    <g id="Page-1" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
                        <g class="site-logo" fill="#fafafa">
                            <polygon id="Rectangle" points="89.8669662 0 150 0 150 178 60.0796731 130.030146 60.1330338 116 0 116 2.4459601e-14 130.058612 89.8669662 178"></polygon>
                        </g>
                    </g>
                </svg>
            </a>

            <div class="menu-icon" onclick="myFunction(this)">
                <div class="bar1"></div>
                <div class="bar2"></div>
                <div class="bar3"></div>
            </div>

        </nav>

        <nav class="nav-links" id="nav-links">
            <a href="portfolio.html">Portfolio</a>
            <a href="resume.html">Resume</a>
            <a href="contact.html">Contact</a>
        </nav>

    </header>

    <main class="main-contact">

        <h1>Contact.</h1>

        <form action="https://formspree.io/xgeedgje" method="POST">

                <label for="name">Name</label>
                
                <input type="text" id="name" name="name" placeholder="Jane Appleseed">

                <label for="email">Email</label>
            
                <input type="email" id="email" name="_replyto" placeholder="Jane@Appleseed.com">

                <label for="message">Message</label>

                <textarea id="message" name="message" placeholder="I want to pay you to play with all the dogs..."></textarea>

                <div>
                    <button type="submit">Submit</button>
                </div>
        </form>
    </main>
    <footer>

            <div>

                <small>Site Design by Joseph Postiglione</small>
        
                <ul>
                    <li><a href="portfolio.html">Portfolio</a></li>
                    <li><a href="https://www.linkedin.com/in/joseph-postiglione/">Linkedin</a></li>
                    <li><a href="https://liftedtraces.bandcamp.com/">Music</a></li>
                </ul>
        
            </div>
    
            <small>&copy; Joseph Postiglione 2019</small>

    </footer>

    <script>

        function myFunction(x) {
        
            x.classList.toggle("change");
    
            var x = document.getElementById("nav-links");
    
            if (x.style.display === "block") {
                x.style.display = "none";
            } 
    
            else {
                x.style.display = "block";
            }
        }
    
    </script>
</body>
</html>

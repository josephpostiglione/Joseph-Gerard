    <main class="main-contact">
        <section class="hero-text">
            <h1>Contact</h1>

            <form action="https://formspree.io/xgeedgje" method="POST">

                    <label for="name">Name</label>
                    
                    <input type="text" id="name" name="name" placeholder="Jane Appleseed">

                    <label for="email">Email</label>
                
                    <input type="email" id="email" name="_replyto" placeholder="Jane@Appleseed.com">

                    <label for="message">Message</label>

                    <textarea id="message" name="message" placeholder="Yadda Yadda Yadda..."></textarea>

                    <div>
                        <button type="submit">Submit</button>
                    </div>
            </form>

    <script>

        document.addEventListener("DOMContentLoaded", function(event) { //Initialized this script after the page is finished loading 

        var element = document.getElementById('nav-links');// reference the main navigation by ID
        var trigger = document.getElementById('menu-icon'); // reference the toggle button by ID

        trigger.addEventListener('click', function(e) { // Listen for when the toggle is clicked
            e.preventDefault(); // Prevent any default button action
            element.classList.toggle('toggle-active'); // Toggle the class on or off, depending on if it is already there or not
        });
